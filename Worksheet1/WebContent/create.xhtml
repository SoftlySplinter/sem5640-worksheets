<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>WS1 - Create</title>
</h:head>
<h:body>
	<h1>Create New</h1>
	<h:form>
		<p>
			Views:
			<h:outputText value="#{views.count}"></h:outputText>
		</p>
		<h:messages globalOnly="true" />
		<p>
			<h:outputLabel for="name" value="Name: " />
			<h:inputText id="name" label="Name" value="#{person.name}"
				required="true">
				<f:validateLength minimum="1" />
			</h:inputText>
			<h:message for="name"></h:message>
		</p>
		<p>
			<h:outputLabel for="address" value="Address: " />
			<h:inputTextarea id="address" label="Address"
				value="#{person.address}" required="true">
				<f:validateLength minimum="1" />
			</h:inputTextarea>
			<h:message for="address"></h:message>
		</p>
		<p>
			<h:outputLabel for="phone" value="Phone: " />
			<h:inputText id="phone" label="Phone" value="#{person.phone}"
				required="true">
				<f:validateBean />
				<f:validateRegex pattern="\+\d\d\d+"></f:validateRegex>
			</h:inputText>
			<h:message for="phone"></h:message>
		</p>
		<p>
			<h:outputLabel for="email" value="e-mail: " />
			<h:inputText id="email" label="Email" value="#{person.email}"
				required="true" />
			<h:message for="email" />
		</p>
		<h:commandButton value="Save" action="index" />
	</h:form>
</h:body>
</html>

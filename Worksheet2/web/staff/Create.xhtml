<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStaffTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStaffLabel_ni}" for="ni" />
                    <h:inputText id="ni" value="#{staffController.selected.ni}" title="#{bundle.CreateStaffTitle_ni}" />
                    <h:outputLabel value="#{bundle.CreateStaffLabel_name}" for="name" />
                    <h:inputText id="name" value="#{staffController.selected.name}" title="#{bundle.CreateStaffTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateStaffLabel_age}" for="age" />
                    <h:inputText id="age" value="#{staffController.selected.age}" title="#{bundle.CreateStaffTitle_age}" />
                    <h:outputLabel value="#{bundle.CreateStaffLabel_payGrade}" for="payGrade" />
                    <h:inputText id="payGrade" value="#{staffController.selected.payGrade}" title="#{bundle.CreateStaffTitle_payGrade}" />
                    <h:outputLabel value="#{bundle.CreateStaffLabel_department}" for="department" />
                    <h:selectOneMenu id="department" value="#{staffController.selected.department}" title="#{bundle.CreateStaffTitle_department}" >
                        <f:selectItems value="#{departmentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{staffController.create}" value="#{bundle.CreateStaffSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{staffController.prepareList}" value="#{bundle.CreateStaffShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateStaffIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
